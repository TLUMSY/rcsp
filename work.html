<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        /* Стили для фона видео */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Стили для панели управления */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .navigation .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navigation .student-name {
            font-size: 18px;
        }
        .navigation .logout-btn {
            font-size: 16px;
        }

        /* Стили для контента */
        .content {
            padding-top: 60px; /* Учитываем высоту панели управления */
            margin-bottom: 50px; /* Для примера */
        }
        .content .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        /* Стили для таблицы расписания */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="video-bg">
            <source src="Lake.mp4" type="video/mp4">
            Упс, ваш браузер не поддерживает данное видео(
        </video>
    </div>

    <!-- Панель управления -->
    <div class="navigation">
      <div class="container">
          <div class="student-name">Фамилия студента</div>
          <a href="КСП.html" class="logout-btn btn btn-secondary">Выйти</a>
      </div>
  </div>

    <!-- Рабочая область -->
    <div class="content">
        <div class="container">
            <h2>Расписание занятий</h2>
            <!-- Таблица расписания -->
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Преподаватель</th>
                        <th>Время</th>
                        <th>День недели</th>
                        <th>Кабинет</th>
                        <th>Предмет</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Здесь будут данные из таблицы расписания -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
